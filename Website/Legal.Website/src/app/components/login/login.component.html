<div class="auth-page">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-4">
        <div class="card shadow-lg">
          <div class="card-header text-center">
            <div class="brand-logo mb-2">
              <i class="bi bi-file-text display-4 text-primary" aria-hidden="true"></i>
            </div>
            <h1 class="h4 mb-0">Legal System</h1>
            <p class="text-muted mb-0">Sign in to your account</p>
          </div>
          <div class="card-body p-4">
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" novalidate>
              <div class="mb-3">
                <label for="userName" class="form-label">Username</label>
                <input type="text"
                       class="form-control"
                       id="userName"
                       formControlName="userName"
                       placeholder="Enter your username"
                       [class.is-invalid]="loginForm.get('userName')?.invalid && loginForm.get('userName')?.touched"
                       autocomplete="username" />
                <div class="invalid-feedback" *ngIf="loginForm.get('userName')?.invalid && loginForm.get('userName')?.touched">
                  Username is required
                </div>
              </div>

              <div class="mb-4">
                <label for="password" class="form-label">Password</label>
                <input type="password"
                       class="form-control"
                       id="password"
                       formControlName="password"
                       placeholder="Enter your password"
                       [class.is-invalid]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
                       autocomplete="current-password" />
                <div class="invalid-feedback" *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
                  Password is required
                </div>
              </div>

              <div class="alert alert-danger" *ngIf="error">
                {{ error }}
              </div>

              <div class="d-grid">
                <button type="submit"
                        class="btn btn-primary btn-lg"
                        [disabled]="loading || loginForm.invalid">
                  <span class="spinner-border spinner-border-sm me-2" *ngIf="loading" aria-hidden="true"></span>
                  {{ loading ? 'Signing in...' : 'Sign In' }}
                </button>
              </div>
            </form>
          </div>
          <div class="card-footer text-center bg-light">
            <p class="mb-0 text-muted">
              Don't have an account?
              <a routerLink="/register" class="text-primary text-decoration-none fw-medium">Create one</a>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
